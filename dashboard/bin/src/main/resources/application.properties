
# port 번호 변경

server.port=8090

#논리적인 이름의 context명 지정

server.servlet.context-path=/app


#BasicDataSource 
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:postgresql://localhost:5432/dutyfreeshop
spring.datasource.username=postgres
spring.datasource.password=1234


mybatis.mapper-locations=com/asianaidt/dutyfreeshop/mapper/*Mapper.xml
mybatis.type-aliases-package=com.asianaidt.dutyfreeshop.dto

mybatis.configuration.map-underscore-to-camel-case=true