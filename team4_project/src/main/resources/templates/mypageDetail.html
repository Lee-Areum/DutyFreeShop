<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
	>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>마이페이지 상세</title>
	<style>
		.title_font{
			font-size:30px;
		}
		.image-size{
			height: 150px;
			width: 150px;
		}
		.table-header-name{
			background-color: #E2E3E5;
			font-size: 20px;
		}
	</style>
</head>
<div layout:fragment="content">
	<div id ="mid-centor">
    	<h2 style="width:70%;margin-left:15%;margin-top:5%;">결제 상세 내역</h2>
    	<hr style="width:70%; margin:auto;margin-top:20px">
    </div>
    
    <span th:if="${paymentDetail.size() > 0}">
    <table class="table" style="width:70%;margin:auto;margin-top:2%;text-align: center;">
 		<colgroup>
	    	<col width="3%" />
	    	<col width="18%" />
	    	<col width="22%" />
	    	<col width="8%" />
	    	<col width="12%" />
	    	<col width="12%" />
	    	<col width="12%" />
	    	<col width="9%" />
	    	<col width="10%" />
	    </colgroup>
		  <thead>
		    <tr class="table-header-name">
		      	<th scope="col">결제 번호</th>
		      	<th scope="col">상품 이미지</th>
		      	<th scope="col">상품 이름</th>
		      	<th scope="col">구매 개수</th>
		      	<th scope="col">결제국가</th>
				<th scope="col">결제일</th>
				<th scope="col">결제상태</th>
				<th scope="col">달러($)</th>
				<th scope="col">원화(₩)</th>
		    </tr>
		  </thead>
		   
		  
		  <tbody>
			    <tr th:each="row: ${paymentDetail}">
				    <th scope="row" th:text="${row.uniquePaymentNumber}"></th>
				    <td><image class="image-size" th:src="${row.imageUrl}"/></td>
					<td style="max-width: 130px;" th:text="${row.nameKor}"></td>
					<td th:text="${row.amount}"></td>
					<td th:text="${row.nation}"></td>
					<td th:text="${row.paymentDate}"></td>
					<td th:text="${row.status}"></td>  
					<td th:text="|$${row.priceUsd}|"></td> 
					<td th:text="|₩${#numbers.formatInteger(row.priceKrw, 3, 'COMMA')}|"></td>
				</tr>
		</tbody>
			 
	  </table>
	  <br><br>
	  </span>
	  
	  <span th:if="${paymentDetail.size() == 0}">
	  	<h3 style="text-align: center;  padding: 100px 0;"> 결제 내역이 없습니다.</h3>
	  </span>
	  <br>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
</html>
