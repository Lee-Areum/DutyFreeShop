<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<link href="/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style>
a{
	color:black;
}
</style>

<div th:fragment="header">
	<div class="header">
		<header>
			<div class="top-container">
				<div class="today-dollar-container">
					<p style="font-weight: bold" th:if="${#locale.language}=='ko'">오늘의 환율 <span style="color:red;">₩</span><span class="today-dollar"></span></p>
				</div>
				<div class="top none" sec:authorize="isAnonymous()">
					<a th:href="@{/members/login}" th:text="#{signIn}"></a>
					<a th:href="@{/members/signup}" th:text="#{signUp}"></a>
					<select name="lang" class="custom-select" onchange="go(this.value)">
					  <option value="ko">한국어</option>
					  <option value="en">English</option>
					</select>
				</div>
				<div class="top auth" sec:authorize="isAuthenticated()">
					<a th:href="@{/members/logout}" th:text="#{logout}"></a>
					<select name="lang" class="custom-select" onchange="go(this.value)">
					  <option value="ko">한국어</option>
					  <option value="en">English</option>
					</select>
		    	</div>
			</div>
	    	<nav>
	    		<div>
				  <a style="color:black" th:href="@{/}">
	    			<img src="https://dutyfree.flyasiana.com/images/common/logo_m.png">
	    			</a>
	    		</div>

	    		<div class="menu nav justify-content-center">
	    			<span><a class="nav-link active" aria-current="page" th:href="@{/product/productList(categoryId=1)}" style="color:black">[[#{liquor}]]</a></span>
		    		<span><a class="nav-link" th:href="@{/product/productList(categoryId=2)}" style="color:black">[[#{cosmetics}]]</a></span>
		    		<span><a class="nav-link" th:href="@{/product/productList(categoryId=3)}" style="color:black">[[#{healthFood}]]</a></span>
		    		<span><a class="nav-link" th:href="@{/product/productList(categoryId=4)}" style="color:black">[[#{perfume}]]</a></span>
		    		<span><a class="nav-link" th:href="@{/product/productList(categoryId=5)}" style="color:black">[[#{etc}]]</a></span>
	    		</div>
	    		<div class="search">
				  <input id="searchInput" type="text" th:placeholder="#{search}">
				  <i id="searchClick" class="bi-search" style="font-size: 1.8rem; cursor:pointer"></i>
				</div>
	    		<div class="user-container">
	    		<i>
				  <a style="color:black;" th:href="@{/mypage}">
		    		<i class="bi-person" style="font-size: 1.8rem;"></i>
		    	</a>
		    	</i>
		    	<i>
				  <a style="color:black" th:href="@{/basket/basketForm}">
		    		<i class="bi-cart" style="font-size: 1.8rem;"></i>
		    	</a>
		    	</i>
	    		</div>
	    	</nav>
		</header>
	</div>
</div>
</html>
